<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      width: 320px;
      padding: 0;
      margin: 0;
      background: #1a1a1a;
      color: #fff;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 16px;
      background: #0f0f0f;
      border-bottom: 1px solid #2a2a2a;
    }
    
    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.5px;
    }
    
    .status-badge {
      background: #C3000D;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .content {
      padding: 16px;
    }
    
    .info {
      background: #242424;
      border-left: 3px solid #C3000D;
      padding: 12px;
      border-radius: 3px;
      font-size: 13px;
      line-height: 1.6;
      color: #ccc;
    }

    .info li {
      list-style: none;
      margin-bottom: 8px;
    }

    .info li:last-child {
      margin-bottom: 0;
    }
    
    .footer {
      padding: 12px 16px;
      font-size: 11px;
      color: #777;
      text-align: center;
      border-top: 1px solid #2a2a2a;
      background: #0f0f0f;
    }

    .footer a {
      color: #C3000D;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Last.fm YouTube Topic Remover</h2>
    <span class="status-badge">Active</span>
  </div>

  <div class="content">
    <div class="info">
        <p>Removes "- Topic" from artist names</p>


    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/henry-sm/lastfm-topic-remover" target="_blank">GitHub Repo Link</a>
  </div>
</body>
</html>
